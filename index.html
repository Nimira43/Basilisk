<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="script.js" defer></script>
  <title>Basilisk</title>
</head>
<body>
  <header>
    <h1>Basilisk</h1>
  </header>
  <div id="game">
    <section id="basilisk" class="container">
      <h2>Basilisk</h2>
      <div class="health-bar">
        <div class="health-bar-value" :style="basiliskBarStyles">
        </div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>You</h2>
      <div class="health-bar">
        <div class="health-bar-value" :style="playerBarStyles">     
        </div>
      </div>
    </section>
    <section id="controls">
      <button @click="attackBasilisk">Attack</button>
      <button 
        :disabled="currentRound % 3 !== 0"
        @click="specialAttackBasilisk"
      >
        Special
      </button>
      <button>Heal</button>
      <button>Die</button>
    </section>
    <section id="log" class="container">
      <h2>Events</h2>
      <ul></ul>
    </section>
  </div>
</body>
</html>
